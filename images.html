
<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>images</title>
</head>
<body>
	<figure>
		<img src="mini-cow.png"
			width="50%" alt="mini-cow">
		<figcaption>Relative image size. "width=50%" Using a percentage resizes the image when screen/browser is resized.</figcaption>
	</figure>
	<figure>
		<img src="mini-cow.png"
			width="500px" height="100x" 
			alt="mini-cow">
		<figcaption>Set width and height</figcaption>
	</figure>
	<figure>
		<img src="mini-cow.png"
			width="500px" alt="mini-cow">
		<figcaption>Set image size "500px"</figcaption>
	</figure>
	<figure>
		<img src="mini-cow.png"
			alt="mini-cow">
		<figcaption>Default image size</figcaption>
	</figure>
	

</body>
</html>
